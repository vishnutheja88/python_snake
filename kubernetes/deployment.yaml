apiVersion: apps/v1
kind: Deployment
metadata:
  name: snake-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: snake-web
  template:
    metadata:
      labels:
        app: snake-web
    spec:
      containers:
        - name: snake-web
          image: your-dockerhub-username/snake-web:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "250m"
              memory: "128Mi"